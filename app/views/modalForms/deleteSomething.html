<!--====================================================================================================================
// HTML View for Delete Confirmation Form
//===================================================================================================================-->
<div class="container-fluid padcontent" data-formclass="wblwrldform-main">

    <div class="row">
        <div class="col-xs-8"><h4 class="formTitle" translate>Delete?</h4></div>
    </div>

    <div class="keepTheDistanceBelow dividerLineAbove">
        <div class="row">
            <div class="col-xs-12" translate>
                Do you really want to delete this and lose it forever? This cannot be undone!
            </div>
        </div>
    </div>

    <div class="dividerLineAbove">
        <div class="row">
            <div class="col-xs-12" style="text-align: right;">
                <button class="btn btn-default" ng-click="$close()" style="margin: 0 3px 3px 0;" translate>Yes</button>
                <button class="btn btn-default" ng-click="$dismiss()" style="margin-bottom: 3px;" translate>No</button>
            </div>
        </div>
    </div>
</div>
