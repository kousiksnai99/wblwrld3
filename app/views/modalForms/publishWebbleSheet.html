<!--====================================================================================================================
// HTML View for Publish (save) Webble Form
//===================================================================================================================-->
<div class="container-fluid padcontent" data-formclass="wblwrldform-main">

    <div class="row">
        <div class="col-xs-4">
            <button ng-click="close('cancel')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Cancel</button>
            <button ng-click="close('submit')" class="btn btn-primary" style="margin-bottom: 3px;" translate>Submit</button>
        </div>
        <div class="col-xs-8"><h4 class="formTitle" translate>Publish Webble</h4></div>
    </div>

    <div class="keepTheDistanceBelow dividerLineAbove">
        <div class="row keepTheDistanceBelow" ng-show="formItems.isSameAuthor">
            <div class="col-xs-4"><span class="formTitle" translate>Current Webble Definition ID:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" disabled ng-model="formItems.currDefId"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.currDefId | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>New Webble Definition ID:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" ng-model="formItems.newDefId"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.newDefId | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>Save Target:</span></div>
            <div class="col-xs-7">
                <fieldset class="formitem">
                    <input type="radio" style="vertical-align: text-bottom;" name="saveTarget" id="online" value="online" ng-model="formItems.saveTarget" checked="checked" />
                    <label for="online" translate>Online Public Server</label>
                    <input type="radio" name="saveTarget" id="local" value="local" ng-model="formItems.saveTarget" />
                    <label for="local" translate>Local Computer</label>
                </fieldset>
            </div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.saveTarget | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>Display Name:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" ng-model="formItems.currDisplayName"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.currDisplayName | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>Description:</span></div>
            <div class="col-xs-7"><textarea class="formitem" rows="3" ng-model="formItems.currDesc"></textarea></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.currDesc | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>Keywords:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" ng-model="formItems.currKeywords"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.currKeywords | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>Add Publishing Groups:</span></div>
            <div class="col-xs-7"><select class="formitem" ng-model="formItems.selectedPubGroups" multiple ng-options="pubGr.name for pubGr in formItems.pubGroups" style="padding-left: 3px; padding-top: 1px; width: 100%"></select></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.currPubGroups | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow" ng-show="isOnlineSelected()">
            <div class="col-xs-4"><span class="formTitle" translate>Image View:</span></div>
            <div class="col-xs-7"><img class="img-responsive" id="imgView" ng-src="{{formItems.currImg}}"/></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.imgView | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow" ng-show="isOnlineSelected()">
            <div class="col-xs-4"><span class="formTitle" translate>Image Selection:</span></div>
            <div class="col-xs-7">
                <fieldset class="formitem" style="vertical-align: top; margin-top: 8px;">
                    <input type="radio" style="vertical-align: text-bottom;" name="imageSel" id="auto" value="auto" ng-model="formItems.imgType" checked="checked" />
                    <label for="auto" translate>Auto Generated</label>
                    <input type="radio" name="imageSel" id="custom" value="custom" ng-model="formItems.imgType" />
                    <label for="custom" translate>Custom</label>
                </fieldset>
            </div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.imgTypeSelect | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow" ng-show="isOnlineSelected() && isCustomSelected()">
            <div class="col-xs-4"><span class="formTitle" translate>Pick Custom Image:</span></div>
            <div class="col-xs-7">
                <form id="customFileFormContainer">
                    <input id="customFile" type="file" onchange="angular.element(this).scope().localFileChanged(this)">
                </form>
            </div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.imgPick | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>
    </div>

    <div class="dividerLineAbove">
        <div class="row">
            <div class="col-xs-12">
                <span style="color: red; font-weight: bold;">{{errorMsg}}</span>
            </div>
        </div>
    </div>
</div>
<!--=================================================================================================================-->
