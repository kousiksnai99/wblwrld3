<!--====================================================================================================================
// HTML View for Webble Slot connection form
//===================================================================================================================-->
<div class="container-fluid padcontent" data-formclass="wblwrldform-main">

    <div class="row">
        <div class="col-xs-4">
            <button ng-click="close('cancel')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Cancel</button>
            <button ng-click="close('submit')" class="btn btn-primary" style="margin-bottom: 3px;" translate>Submit</button>
        </div>
        <div class="col-xs-8"><h4 class="formTitle" translate>Slot Connection</h4></div>
    </div>

    <div class="keepTheDistanceBelow dividerLineAbove">
        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>Child Slot:</span></div>
            <div class="col-xs-7"><select class="formitem" ng-model="selectedSlots.inChild" ng-options="cslot.key as cslot.name group by cslot.cat for cslot in childSlots" ng-change="updatePossibleMergeComboData()"></select></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.childSlot | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>Parent Slot:</span></div>
            <div class="col-xs-7"><select class="formitem" ng-model="selectedSlots.inParent" ng-options="pslot.key as pslot.name group by pslot.cat for pslot in parentSlots" ng-change="updatePossibleMergeComboData()"></select></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.parentSlot | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow" ng-show="isMergedComboSlotSelected()">
            <div class="col-xs-11"><span class="formTitle" translate>Merged Combo Slot channels:</span></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.comboSlot | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow" ng-show="isMergedComboSlotSelected()">
            <div class="col-xs-12">
                <table style="width: 100%; border: 2px solid black; word-wrap: break-word;" border="1">
                    <tr style="border: 2px solid black; word-wrap: break-word;">
                        <td style="border: 2px solid black; font-size: 10px; font-weight: bold; text-align: center; vertical-align: middle;">
                            &darr; <span style="word-wrap: break-word;" translate>Child \ Parent</span> &rarr;
                        </td>
                        <td style="border: 2px solid black; font-size: 10px; font-weight: bold; text-align: center; vertical-align: middle; word-wrap: break-word;" ng-repeat="mcsipItem in splitMerge.inParent">
                            {{mcsipItem}}
                        </td>
                    </tr>
                    <tr style="border: 2px solid black; word-wrap: break-word;" ng-repeat="mcsicItem in splitMerge.inChild">
                        <td style="border: 2px solid black; font-size: 10px; font-weight: bold; text-align: center; vertical-align: middle; word-wrap: break-word;">
                            {{mcsicItem}}
                        </td>
                        <td style="border: 2px solid black; font-size: 18px; font-weight: bolder; text-align: center; vertical-align: middle;" ng-repeat="mcsipItem in splitMerge.inParent" ng-click="toggleCellValue($parent.$index, $index)">
                            {{splitMerge.cellContent[$parent.$index][$index]}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formTitle" translate>Connection Directions:</span></div>
            <div class="col-xs-7">
                <input id="slotConnSend" class="formitem" type="checkbox" ng-model="slotConnDir.send" style="padding-right: 20px;" />
                <label for="slotConnSend" style="margin-top: 5px;" translate>Send</label><br>
                <input id="slotConnReceive" class="formitem" type="checkbox" ng-model="slotConnDir.receive" />
                <label for="slotConnReceive" translate>Receive</label>
            </div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.slotDir | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>
    </div>

    <div class="dividerLineAbove">
        <div class="row">
            <div class="col-xs-12">
                <span style="color: red; font-weight: bold;">{{errorMsg | translate}}</span>
            </div>
        </div>
    </div>
</div>
<!--=================================================================================================================-->
