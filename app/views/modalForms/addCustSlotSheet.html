<!--====================================================================================================================
// HTML View for adding customized slots form
//===================================================================================================================-->
<div class="container-fluid padcontent" data-formclass="wblwrldform-main">

    <div class="row">
        <div class="col-xs-4">
            <button ng-click="close('cancel')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Cancel</button>
            <button ng-click="close('submit')" class="btn btn-primary" style="margin-bottom: 3px;" translate>Submit</button>
        </div>
        <div class="col-xs-8"><h4 class="formTitle" translate>Add Custom Slots</h4></div>
    </div>

    <div class="keepTheDistanceBelow dividerLineAbove" ng-hide="formitem.css.selectedElement.v != 'none' || formitem.merge.nsName != ''">
        <div class="row">
            <div class="col-xs-12">
                <span style="color: darkred; font-size: 1.2em; font-weight: normal; padding-bottom: -20px;" translate>Stand-alone Slots</span>
                <hr style="border-color: darkred; height: 1px; margin: 0 0 10px 0; padding: 0;">
            </div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formitem" translate>New Slot Name:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" ng-model="formitem.sa.nsName"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{tooltip.sa.nsName | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formitem" translate>Initiation Value:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" ng-model="formitem.sa.nsValue"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{tooltip.sa.nsValue | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>
    </div>

    <div class="keepTheDistanceBelow" ng-hide="formitem.sa.nsName != '' || formitem.merge.nsName != ''">
        <div class="row">
            <div class="col-xs-12">
                <span style="color: darkred; font-size: 1.2em; font-weight: normal; padding-bottom: -20px;" translate>CSS Related Slots</span>
                <hr style="border-color: darkred; height: 1px; margin: 0 0 10px 0; padding: 0;">
            </div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formitem" translate>Visual Element:</span></div>
            <div class="col-xs-7"><select class="formitem" ng-model="formitem.css.selectedElement" ng-options="elm.n for elm in formitem.css.elements" ng-change="elementChange()"></select></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{tooltip.css.elements | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow" ng-show="formitem.css.selectedElement.v != 'none'">
            <div class="col-xs-4"><span class="formitem" translate>Visual Element Name:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" disabled ng-model="formitem.css.elementName"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{tooltip.css.elementName | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow" ng-show="formitem.css.selectedElement.v != 'none'">
            <div class="col-xs-4"><span class="formitem" translate>Visual Element CSS Attribute:</span></div>
            <div class="col-xs-7"><select class="formitem" ng-model="formitem.css.selectedElementAttribute" ng-options="elmAttr for elmAttr in formitem.css.elementAttribute" ng-change="elementAttributeChange()"></select></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{tooltip.css.elementAttribute | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow" ng-show="formitem.css.selectedElementAttribute != '---'">
            <div class="col-xs-4"><span class="formitem" translate>Slot Full Name:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" disabled ng-model="formitem.css.nsFullName"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{tooltip.css.nsFullName | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>
    </div>

    <div class="keepTheDistanceBelow" ng-hide="formitem.css.selectedElement.v != 'none' || formitem.sa.nsName != ''">
        <div class="row">
            <div class="col-xs-12">
                <span style="color: darkred; font-size: 1.2em; font-weight: normal; padding-bottom: -20px;" translate>Merged Combo Slots</span>
                <hr style="border-color: darkred; height: 1px; margin: 0 0 10px 0; padding: 0;">
            </div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formitem" translate>New Merge-Combo Slot Name:</span></div>
            <div class="col-xs-7"><input class="formitem" type="text" ng-model="formitem.merge.nsName"></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{tooltip.merge.nsName | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow">
            <div class="col-xs-4"><span class="formitem" translate>Slots to pick:</span></div>
            <div class="col-xs-7"><select class="formitem" multiple ng-multiple="true" ng-size="{{formitem.merge.slotList.length}}" ng-model="formitem.merge.selectedSlots" ng-options="slot for slot in formitem.merge.slotList"></select></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{tooltip.merge.slotlist | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>
    </div>

    <div class="dividerLineAbove">
        <div class="row">
            <div class="col-xs-12">
                <span ng-style="{'color': formProps.errorMsgColor}" style="font-weight: bold;">{{formProps.errorMsg | translate}}</span>
            </div>
        </div>
    </div>
</div>
<!--=================================================================================================================-->
