<!--====================================================================================================================
// HTML View for Open Workspace form
//===================================================================================================================-->
<div class="container-fluid padcontent" data-formclass="wblwrldform-main">

    <div class="row">
        <div class="col-xs-4">
            <button ng-click="close('cancel')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Cancel</button>
            <button ng-click="close('submit')" class="btn btn-primary" style="margin-bottom: 3px;" translate>Open</button>
        </div>
        <div class="col-xs-8"><h4 class="formTitle" translate>Open Workspace</h4></div>
    </div>

    <div class="keepTheDistanceBelow dividerLineAbove">
        <div class="row">
            <div class="col-xs-4"><span class="formTitle" translate>Available Workspaces:</span></div>
            <div class="col-xs-7"><select id="wsNameSelect" class="formitem" ng-model="formItems.selectedWS" ng-options="aws.id as aws.name for aws in formItems.availableWSList" ng-enter="close('submit');" ng-escape="close('cancel');"></select></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" uib-tooltip="{{infoTooltips.availableWSList | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>
    </div>

    <div class="dividerLineAbove">
        <div class="row">
            <div class="col-xs-12">
                <span style="color: red; font-weight: bold;">{{errorMsg | translate}}</span>
            </div>
        </div>
    </div>
</div>
<!--=================================================================================================================-->
