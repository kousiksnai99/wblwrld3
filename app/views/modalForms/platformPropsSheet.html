<!--====================================================================================================================
// HTML View for Platform Properties Form
//===================================================================================================================-->
<div class="container-fluid padcontent" data-formclass="wblwrldform-main">

    <div class="row">
        <div class="col-xs-4">
            <button ng-click="close('cancel')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Cancel</button>
            <button ng-click="close('submit')" class="btn btn-primary" style="margin-bottom: 3px;" translate>Submit</button>
        </div>
        <div class="col-xs-8"><h4 class="formTitle" translate>Platform Properties</h4></div>
    </div>

    <div class="keepTheDistanceBelow dividerLineAbove">
        <div class="row">
            <div class="col-xs-4"><span class="formTitle" translate>Platform Execution Mode:</span></div>
            <div class="col-xs-5"><select class="formitem" ng-model="formItems.currentExecutionMode" ng-options="mode.key as mode.val for mode in execModeOptions"></select></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.currentExecutionMode}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
			<div class="col-xs-2"></div>
        </div>
    </div>

    <div class="keepTheDistanceBelow">
        <div class="row">
            <div class="col-xs-4"><span class="formTitle" translate>Work surface background color:</span></div>
            <div class="col-xs-5">
                <input type="color" ng-model="formItems.platformBkgColor" style="width: 30px; height: 24px; float:left;" />
                <input class="formitem" type="text" ng-model="formItems.platformBkgColor" style="width: 100px; min-width: 80px; float:left;" />
            </div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.platformBkgColor}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
			<div class="col-xs-2"></div>
        </div>
    </div>

    <!--<div class="keepTheDistanceBelow">-->
        <!--<div class="row">-->
            <!--<div class="col-xs-4"><span class="formTitle" translate>Popup Info Enabled:</span></div>-->
            <!--<div class="col-xs-7"><input class="formitem" type="checkbox" ng-model="formItems.popupEnabled" style="padding-right: 20px;" /></div>-->
            <!--<div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.popupEnabled | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>-->
        <!--</div>-->
    <!--</div>-->

    <div class="keepTheDistanceBelow">
        <div class="row">
            <div class="col-xs-4"><span class="formTitle" translate>Auto Behavior Enabled:</span></div>
            <div class="col-xs-5"><input class="formitem" type="checkbox" ng-model="formItems.autoBehaviorEnabled" style="padding-right: 20px;" /></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.autoBehaviorEnabled}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
			<div class="col-xs-2"></div>
        </div>
    </div>

	<div class="keepTheDistanceBelow">
		<div class="row">
			<div class="col-xs-4"><span class="formTitle" translate>Logging Enabled:</span></div>
			<div class="col-xs-5"><input class="formitem" type="checkbox" ng-model="formItems.loggingEnabled" style="padding-right: 20px;" /></div>
			<div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.loggingEnabled}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
			<div class="col-xs-2"></div>
		</div>
	</div>

	<div class="keepTheDistanceBelow">
		<div class="row">
			<div class="col-xs-4"><span class="formTitle" translate>New Template Revision Behavior:</span></div>
			<div class="col-xs-5"><select class="formitem" ng-model="formItems.templateRevisionBehavior" ng-options="behavior.key as behavior.val for behavior in templateRevisionBehaviorOptions"></select></div>
			<div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltips.templateRevisionBehavior}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
			<div class="col-xs-2"></div>
		</div>
	</div>

    <div class="dividerLineAbove">
        <div class="row">
            <div class="col-xs-12">
                <span style="color: red; font-weight: bold;">{{errorMsg | translate}}</span>
            </div>
        </div>
    </div>
</div>
<!--=================================================================================================================-->
