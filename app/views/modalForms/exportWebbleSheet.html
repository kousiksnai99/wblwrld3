<!--====================================================================================================================
// HTML View for Export Webble Form
//===================================================================================================================-->
<div class="container-fluid padcontent" data-formclass="wblwrldform-main">

    <div class="row">
        <div class="col-xs-4">
            <button ng-click="close('cancel')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Cancel</button>
            <button ng-click="close('submit')" class="btn btn-primary" style="margin-bottom: 3px;" translate>Export</button>
        </div>
        <div class="col-xs-8"><h4 class="formTitle" translate>Export Webble</h4></div>
    </div>

    <div class="keepTheDistanceBelow dividerLineAbove">
        <div class="row keepTheDistanceBelow">
			<div class="col-xs-11"><span class="formitem" style="font-size: 17px;" translate>{{formItems.wblDispName}}</span></div>
            <div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.wblDispName | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>

        <div class="row keepTheDistanceBelow minorDividerLineAbove">
            <div class="col-xs-3"><span class="formTitle" translate>Included Webble Templates:</span></div>
			<div class="col-xs-8"><span class="formitem" style="font-weight: normal;"  ng-repeat="templateItem in formItems.templateList" translate>★ {{templateItem.templateId}} (ver. {{templateItem.templateRevision}}) <span ng-show="templateItem.sandboxId != null" style="font-style: italic;">[Sandbox]</span></br></span></div>
			<div class="col-xs-1" tooltip-placement="{{adjustTooltipPlacementByDeviceWidth()}}" tooltip="{{infoTooltip.templateList | translate}}"><span style="padding-left: 3px; padding-right: 3px; background-color: white; border: 1px solid #0000ff; font-size: 0.9em;">?</span></div>
        </div>
    </div>

    <div class="dividerLineAbove">
        <div class="row">
            <div class="col-xs-12">
                <span style="color: red; font-weight: bold;">{{errorMsg}}</span>
            </div>
        </div>
    </div>
</div>
<!--=================================================================================================================-->
