<!--
    - Overall visualization of webbles via a force-chart graph (d3.js)
    - The graph is realized by the force-chart directive

@author Giannis Georgalis
-->
<div class="container-fluid">

    <h1>{{'Webble Data View'|translate}}</h1>

    <!-- Information Pane for double-clicked components -->
    <!----------------------------------------------------------------->

    <div movable ng-show="w" class="well well-sm" style="background-color: rgba(0, 0, 0, 0.5); position: fixed; display: inline-block; top:13%; max-width: 30%">
        <div class="pull-right"><span class="fa fa-times-circle" ng-click="closeInfo()"></span></div>
        <div class="center-block"><b>{{w.webble.displayname}}</b></div>
        <hr style="margin:5px 2px 15px 2px;">

        <img ng-src="{{w.webble.image}}" style="max-width: 90%; max-height:30%; margin-bottom: 3px">
        <p style="text-wrap: normal;">
            <b translate>Keywords:</b> <i>{{w.webble.keywords}}</i><br>
            <b translate>Description:</b> <i>{{w.webble.description}}</i><br>
            <b translate>Created:</b> <i>{{w.created}}</i><br>
            <b translate>Updated:</b> <i>{{w.updated}}</i><br>
            <b translate>Rating:</b> <i>{{w.rating}} / {{w.rating_count}}</i><br>
            <b translate>Shared:</b> <i>{{w.is_shared}}</i><br>
            <b translate>Verified:</b> <i>{{w.is_verified}}</i><br>
            <b translate>Trusted:</b> <i>{{w.is_trusted}}</i><br>
        </p>
    </div>

    <!-- The force-chart based visualization -->
    <!----------------------------------------------------------------->

    <div style="border: 1px solid #d0d8e5;">
        <force-chart chart-data="graph" on-select="showInfo(selectedItem, index)"></force-chart>
    </div>
</div>
