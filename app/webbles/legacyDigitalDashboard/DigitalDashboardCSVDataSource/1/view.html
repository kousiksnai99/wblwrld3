<div id="csvData" ng-controller="csvDataWebbleCtrl">
	<div id="fieldsToDrag" width="300">
		<div ng-style="dataListStyle">
			<p>{{pluginName}}<br/>
				{{dragNdropData.rows}} rows of data.<br/>
				{{dragNdropData.cols}} columns.<br/>
			</p>
			<ul style="list-style-type:none">
				<li id="{{field.id}}" ng-repeat="field in dragNdropData.fields" class="digitalDashboardCSVSourceDataDrag">{{field.name}}</li>
			</ul>
		</div>
	</div>
</div>
