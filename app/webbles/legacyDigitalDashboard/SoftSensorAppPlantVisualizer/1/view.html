<div id="plantVisualizerPluginWebble" ng-controller="plantVisualizerPluginWebbleCtrl">
  <div id="selectionHolder" width="300" height="200" style="pointer-events:visible;">
    <div id="DrawingArea" style="pointer-events:none;">
      <canvas id="theCanvas" style="pointer-events:none;" width="300" height="200"></canvas>
      <canvas id="theSelectionCanvas" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200">
      </canvas>
      <canvas id="selectionRectangle" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200">
      </canvas>
      <div id="mouseOverText" style="pointer-events:none; display:none; position:fixed; border: 1px solid black; background: white; " height="10" width="10">
	ToolTip
      </div>
    </div>
  </div>

  <span id="displayText">{{plantName}} ({{displayText}})</span>
</div>
