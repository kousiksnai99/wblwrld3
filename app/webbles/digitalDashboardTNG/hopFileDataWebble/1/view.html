<div id="multiData" ng-controller="hopFileDataWebbleCtrl">
  <div id="fieldsToDrag">
    <div ng-style="dataListStyle">
      <p>{{pluginName}}<br/>
	File: {{dragNdropData.file}}<br/>
      </p>
      <ul style="list-style-type:none">
	<li id="{{field.id}}" ng-repeat="field in dragNdropData.fields" class="hopFileDataWebbleDrag">{{field.name}} ({{field.type}}, {{field.noofRows}} data items)</li>
      </ul>
    </div>
  </div>

  <input type="file" id="selectMultipleFilesInputEntry" ng-file-select="onFilesAdded($files)" multiple/>

  <div class="well well-large upload-drop-zone" ng-file-drop="onFilesAdded($files)" ng-file-drag-over-class="upload-file-over-alt">
    Drop Data File Here
  </div>

  <label>Load file from URL: 
    <input type="url" id="selectURLforFilesInput" ng-change="onInputURLChange()" ng-model="inputURL"/>
  </label>
</div>
