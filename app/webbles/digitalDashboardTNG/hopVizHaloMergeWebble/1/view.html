<div id="hopVizHaloMergeWebble" ng-controller="hopVizHaloMergeWebbleCtrl">
	<div id="No Data" style="pointer-events:visible;" width="300" height="20" class="dragSrc">
		<div id="selectionHolder" width="300" height="200" style="pointer-events:visible;"  class="canvasStuffForHopVizHaloMergeWebble">
			<div id="DrawingArea" style="pointer-events:none;">
				<canvas id="theBgCanvas" style="pointer-events:none;" width="300" height="200"></canvas>
				<canvas id="theUCanvas" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200"></canvas>
				<canvas id="theLineCanvas" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200"></canvas>
				<canvas id="theDotCanvas" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200"></canvas>
				<canvas id="theAxesCanvas" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200"></canvas>
				<canvas id="theSelectionCanvas" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200"></canvas>
				<canvas id="selectionRectangle" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200"></canvas>
				<canvas id="theDropCanvas" style="pointer-events:none; position:fixed; left:0; top:0;" width="300" height="200"></canvas>
				<div id="mouseOverText" style="pointer-events:none; display:none; position:fixed; border: 1px solid black; background: rgba(255,255,255, 0.7); " height="10" width="10">
					ToolTip
				</div>
			</div>
		</div>
	</div>
	<span id="displayText">{{displayText}}</span>
</div>
