<!--==================================================-->
<!--************** List CRFs form Form ***************-->
<!--==================================================-->

<script type="text/ng-template" id="listCRFform.html">
  <div id="listCRFform" class="container-fluid padcontent"  data-formclass="listCRFform">

    <div class="row">
      <div class="col-xs-3">
        <button ng-click="close('close')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Close</button>
      </div>
      <div class="col-xs-9"><h4 class="formTitle" translate>List of CRFs of Event</h4></div>
    </div>

    <div class="dividerLineAbove">
      <div class="row" style="padding-left: 14px; padding-right: 14px;">
	<table>
          <tr ng-style="{'background-color': getRowBkgColor($index)}" ng-repeat="crf in formProps.crfList">
            <td ng-style="{'padding':5}">{{crf.name}}</td>
	    <td ng-style="{'padding':5}">(<u ng-click="CRFinfo(crf.id)">CRF content</u>)</td>
          </tr>
	</table>
      </div>
    </div>
    
    <div class="dividerLineAbove">
    </div>
    
  </div>
</script>
<!--==============================================================-->

<!--================================================-->
<!--************** View CRF form Form **************-->
<!--================================================-->

<script type="text/ng-template" id="viewCRFform.html">
  <div id="viewCRFform" class="container-fluid padcontent"  data-formclass="viewCRFform">

    <div class="row">
      <div class="col-xs-3">
        <button ng-click="close('close')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Close</button>
      </div>
      <div class="col-xs-9"><h4 class="formTitle" translate>{{formProps.title}}</h4></div>
    </div>

    <div class="dividerLineAbove">
      <div class="row" style="padding-left: 14px; padding-right: 14px;">
        <table id="tableroot" class="tableroot">
          <tr ng-style="{'background-color': getRowBkgColor($index)}"  ng-repeat="question in formProps.content">
            <td ng-style="{'padding':5}">{{question.pos}}: <strong>{{question.question}}</strong></td><td><input type={{question.htmlType}} ng-model="question.answer"></td><td> [{{question.type}}]</td> 
          </tr>
	</table>
      </div>
    </div>

    <div class="dividerLineAbove">
    </div>
  </div>
</script>
<!--==============================================================-->


<!--==================================================-->
<!--************** Micro Events **********************-->
<!--==================================================-->

<script type="text/ng-template" id="microEventForm.html">
  <div id="microEventForm" class="container-fluid padcontent"  data-formclass="microEventForm">

    <div class="row">
      <div class="col-xs-3">
        <button ng-click="close('close')" class="btn btn-default" style="margin: 0 3px 3px 0;" translate>Close</button>
      </div>
      <div class="col-xs-9"><h4 class="formTitle" translate>Micro Events</h4></div>
    </div>

    <div class="dividerLineAbove">
      <div class="row" style="padding-left: 14px; padding-right: 14px;">
	<table>
          <tr ng-style="{'background-color': getRowBkgColor($index)}" ng-repeat="microEvent in formProps.microEventList">
	    <td ng-style="{'padding':7}">Day: {{microEvent.day}}</td>
	    <td ng-style="{'padding':7}">CRF: {{microEvent.crf.crfTemplate.name}}</td>
	    <td ng-if="microEvent.crf != null">(<u ng-click="CRFinfo(microEvent.id)">CRF content</u>)</td>
          </tr>
	</table>
      </div>
    </div>
    
    <div class="dividerLineAbove">
    </div>
    
  </div>
</script>
