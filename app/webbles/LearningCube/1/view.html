<div id="LearningCubeHolder" class="LearningCubeHolder" ng-controller="learningCubeCtrl">
    <div id="LearningCubeContainer" class="LearningCubeContainer">

      <h2>Learning Cube First Draft</h2>
      <div style="height: 300px;margin-top:40px;">
        <div class="cube-wrap">
          <div class="cube depth">
            <div class="front-pane">front</div>
            <div class="back-pane">back</div>
            <div class="top-pane">top</div>
            <div class="bottom-pane">bottom</div>
            <div class="left-pane" ng-click="voffvoff()">left</div>
            <div class="right-pane">right</div>
          </div>
        </div>
      </div>

    </div>
</div>
