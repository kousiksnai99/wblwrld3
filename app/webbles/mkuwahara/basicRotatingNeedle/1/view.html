<div id="needleContainer" class="needleContainer" ng-controller="needleWebbleCtrl">
    <svg id="theNeedle" class="theNeedle" ng-attr-width="{{svgContainer.width}}" ng-attr-height="{{svgContainer.height}}">
        <line ng-attr-x1="{{needle.x1}}" ng-attr-y1="{{needle.y1}}" ng-attr-x2="{{needle.x2}}" ng-attr-y2="{{needle.y2}}" />
    </svg>
</div>
